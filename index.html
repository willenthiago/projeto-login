<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- Aqui vai uma imagem usando CSS -->
            </div>
            <div id="formulario-login">
                <h1>Login</h1>
                <p>Seja bem vindo(a). Faça login para acessar o seu ambiente de trabalho.</p>
                <div>
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            account_circle
                        </span>
                        <input type="email" name="login" id="idlogin" required autocomplete="email" maxlength="30" placeholder="Seu email">
                        <label for="idlogin">Login</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            key
                        </span>
                        <input type="password" name="senha" id="idsenha" required autocomplete="current-password" minlength="8" maxlength="16" placeholder="Sua senha">
                        <label for="idsenha">Senha</label>
                    </div>
                    <button id="btnlogin">Entrar</button>
                    <a href="esqueci.html" class="botao">Esqueci a senha <span class="material-symbols-outlined">lock_reset</span></a>
                </div>
                <p>Não é cadastrado? <a href="">Cadastre-se</a></p>
            </div>
            <div id="formulario-cadastro">
                <h1>Cadastro</h1>
                <p>Insira seus dados abaixo para completar seu cadastro.</p>
                <div>
                    <div class="campo">
                        <label for="idNome">Nome:</label>
                        <input type="text" name="nome" id="idNome" required maxlength="50">
                    </div>
                    <div class="campo">
                        <label for="idlogin">Login:</label>
                        <input type="email" name="login" id="idlogin" required autocomplete="email" maxlength="30">
                    </div>
                    <div class="campo">
                        <label for="idsenha">Nova senha:</label>
                        <input type="password" name="senha" id="idsenha" required minlength="8" maxlength="16">
                    </div>
                    <div class="campo">
                        <label for="idsenha">Confirme a senha:</label>
                        <input type="password" name="senha" id="idsenha" required minlength="8" maxlength="16">
                    </div>
                    <button id="cadastro">Cadastrar</button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>Desenvolvido por Willen Thiago</p>
        <a href="https://github.com/willenthiago" class="bi bi-github github" target="_blank"></a>
        <a href="https://www.linkedin.com/in/willen-thiago-campos-de-jesus-604793118/" class="bi bi-linkedin" target="_blank"></a>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
