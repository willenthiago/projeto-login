<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- Aqui vai uma imagem usando CSS -->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo(a). Fa√ßa login para acessar o seu ambiente de trabalho.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            account_circle
                        </span>
                        <input type="email" name="login" id="idlogin" required autocomplete="email" maxlength="30" placeholder="Seu email">
                        <label for="idlogin">Login</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            key
                        </span>
                        <input type="password" name="senha" id="idsenha" required autocomplete="current-password" minlength="8" maxlength="16" placeholder="Sua senha">
                        <label for="idsenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="botao">Esqueci a senha <span class="material-symbols-outlined">lock_reset</span></a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
